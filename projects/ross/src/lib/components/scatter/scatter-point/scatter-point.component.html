<svg:path
  [@iNgExit]="{value: ':leave', params: { exit_time: exitTime } }"
  #animatingNode
  [attr.transform]="transform"
  [attr.d]="d"
  [attr.stroke]="getStyleProp('scatter.data.stroke')"
  [attr.stroke-width]="getStyleProp('scatter.data.strokeWidth')"
  [attr.fill]="fill"
  [attr.fill-opacity]="fillOpacity"
/>
