<svg:line
  [@iNgExit]="{value: ':leave', params: { exit_time: exitTime } }"
  #animatingNode
  [attr.x1]="x1"
  [attr.x2]="x2"
  [attr.y1]="y1"
  [attr.y2]="y2"
  [attr.stroke-width]="getStyleProp('axisElements.grid.strokeWidth')"
  [attr.stroke]="getStyleProp('axisElements.grid.stroke')"
  [attr.stroke-dasharray]="getStyleProp('axisElements.grid.strokeDasharray')"
></svg:line>
