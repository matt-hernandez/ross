<svg class="chart" [attr.width]="width" [attr.height]="height" [attr.viewBox]="'0 0 ' + width + ' ' + height">
  <ng-content></ng-content>
  <ng-container *ngIf="shouldRenderOwnAxes">
    <g *ngIf="shouldRenderAxisContainer" i-ng-chart-container>
      <g i-ng-common-axis-pair
        [xTickValues]="xTickValues"
        [yTickValues]="yTickValues"
        [xTickFormat]="xTickFormat"
        [yTickFormat]="yTickFormat"
        [xTickCount]="xTickCount"
        [yTickCount]="yTickCount"
        [xLabelText]="xLabelText"
        [yLabelText]="yLabelText"
        [xAxisStyle]="xAxisStyle"
        [yAxisStyle]="yAxisStyle"
      ></g>
    </g>
    <ng-container *ngIf="!shouldRenderAxisContainer">
      <g i-ng-common-axis-pair
        [xTickValues]="xTickValues"
        [yTickValues]="yTickValues"
        [xTickFormat]="xTickFormat"
        [yTickFormat]="yTickFormat"
        [xTickCount]="xTickCount"
        [yTickCount]="yTickCount"
        [xLabelText]="xLabelText"
        [yLabelText]="yLabelText"
        [xAxisStyle]="xAxisStyle"
        [yAxisStyle]="yAxisStyle"
      ></g>
    </ng-container>
  </ng-container>
</svg>
