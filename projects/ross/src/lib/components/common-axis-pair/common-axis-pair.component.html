<svg:g>
  <g i-ng-axis
    [tickFormat]="xTickFormat"
    [tickCount]="xTickCount"
    [tickValues]="xTickValues"
    [labelText]="xLabelText"
    [style]="xAxisStyle"
    [axisType]="'independent'"
  ></g>
  <g i-ng-axis
    [side]="'left'"
    [tickFormat]="yTickFormat"
    [tickCount]="yTickCount"
    [tickValues]="yTickValues"
    [labelText]="yLabelText"
    [style]="yAxisStyle"
    [axisType]="'dependent'"
  ></g>
</svg:g>
